<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="#">
    <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" id="name" style="border: 2px solid; border-radius: 10px;">
        </li>

        <li>
            <label for="email">Email:</label>
            <input type="email" id="email" style="border: 2px solid; border-radius: 10px;">
        </li>

        <li>
            <label for="password">password:</label>
            <input type="password" id="password" style="border: 2px solid; border-radius: 10px;">
        </li>
    <br>
        <li>
            <label for="">Please Check all the emotions that apply to you:</label>
            <ul>
                <li>
                    <label for="angry">Angry</label>
                    <input type="checkbox" id="angry" checked>
                </li>

                <li>
                    <label for="sad">Sad</label>
                    <input type="checkbox" id="sad">
                </li>

                <li>
                    <label for="happy">Happy</label>
                    <input type="checkbox" id="happy">
                </li>

                <li>
                    <label for="ambivalent">Ambivalent</label>
                    <input type="checkbox" id="ambivalent">
                </li>
            </ul>
        </li>
    <br>
        
        <li>
            <label for="">How satified were you with our service?</label>
            <ul>
                <li>
                    <label for="Veri-satisfied">Veri-satisfied</label>
                    <input type="radio" id="Veri-satisfied" checked>
                </li>

                <li>
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" id="satisfied">
                </li>

                <li>
                    <label for="didnt-care">Didnt-care</label>
                    <input type="radio" id="didnt-care">
                </li>

                <li>
                    <label for="dissatisfied">Dissatified</label>
                    <input type="radio" id="dissatified">
                </li>

                <li>
                    <label for="very-dissatified">Very-dissatified<label>
                    <input type="radio" id="very-dissatified">
                </li>
            </ul>
        </li>
    <br>
         <li>
            <label for="forther comments">Forther comment:</label>
            <textarea id="comments" rows="4" cols="30" style="border: 2px solid; border-radius: 30px;"></textarea>
         </li>
    <br>
         <li>
            <label for="bio-photo">Bio photo</label>
            <input type="file" id="bio-photo" style="border: 2px solid; border-radius: 10px;">
         </li>
     <br> 
        <li>
            <label for="location">Location visited</label>
            <select id="location" style="border: 2px solid; border-radius: 10px;">
                <option>Amol</option>
                <option>Babol</option>
                <option>Sari</option>
            </select>
        </li>
    <br>
         <li>
        <button type="submit" style="border: 2px solid; border-radius: 10px;">Submit</button>
        </li>
    </ul>    
        
    </form>
</body>
</html>
