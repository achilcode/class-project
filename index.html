<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="#">
    <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </li>

        <li>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </li>

        <li>
            <label for="password">password:</label>
            <input type="password" id="password">
        </li>
    <br>
        <li>
            <label for="">Please Check all the emotions that apply to you:</label>
            <ul>
                <li>
                    <label for="angry">Angry</label>
                    <input type="checkbox" id="angry">
                </li>

                <li>
                    <label for="sad">Sad</label>
                    <input type="checkbox" id="sad">
                </li>

                <li>
                    <label for="happy">happy</label>
                    <input type="checkbox" id="happy">
                </li>

                <li>
                    <label for="ambivalent">ambivalent</label>
                    <input type="checkbox" id="ambivalent">
                </li>
            </ul>
        </li>
    <br>
        
        <li>
            <label for="">How satified were you with our dervice?</label>
            <ul>
                <li>
                    <label for="Veri-satisfied">Veri-satisfied</label>
                    <input type="checkbox" id="Veri-satisfied">
                </li>

                <li>
                    <label for="satisfied">satisfied</label>
                    <input type="checkbox" id="satisfied">
                </li>

                <li>
                    <label for="didnt-care">didnt-care</label>
                    <input type="checkbox" id="didnt-care">
                </li>

                <li>
                    <label for="dissatisfied">dissatified</label>
                    <input type="checkbox" id="dissatified">
                </li>

                <li>
                    <label for="very-dissatified">very-dissatified<label>
                    <input type="checkbox" id="very-dissatified">
                </li>
            </ul>
        </li>
    <br>
    
    </ul>    
        
    </form>
</body>
</html>
